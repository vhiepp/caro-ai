<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Introduce AI create</title>
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      .chess-board {
        position: absolute;
        inset: 0;
        display: flex;
        flex-wrap: wrap;
        border: 2px solid #ccc;
        border-radius: 1rem;
        overflow: hidden;
      }
      #board {
        border: 2px solid #ccc;
        border-radius: 1rem;
        overflow: hidden;
      }

      .chess-board_cell {
        width: 33.33%;
        height: 33.33%;
      }
      .chess-board_cell-item {
        width: 360px;
        height: 360px;
        position: absolute;
        border: 1px solid #ccc;
        justify-content: center;
        align-items: center;
        display: flex;
        font-size: 260px;
        font-weight: bold;
      }
      .chess-board_cell-item.hover {
        background-color: yellow;
        opacity: 0.2;
      }
      .chess-board_cell-item.X {
        color: red;
      }
      .chess-board_cell-item.O {
        color: green;
      }
      .chess-board_cell-item.click {
        background-color: aqua;
        opacity: 0.2;
      }
      .user-manual {
        padding: 1rem 1.8rem;
        background-color: #fff5e8;
        border-radius: 1rem;
        width: 340px;
      }
      .user-manual_title {
        font-size: 1.6rem;
      }
      .user-manual_desc {
        font-size: 1.4rem;
        font-weight: 400;
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <main id="container_app">
      <div id="container_AI" style="display: flex; gap: 10px">
        <div>
          <div style="display: none">
            <video class="input_video"></video>
            <canvas class="output_canvas" width="500px" height="500px"></canvas>
          </div>
          <div class="user-manual">
            <h2 class="user-manual_title">Hướng dẫn</h2>
            <div>
              <img src="../images/1.png" alt="" style="width: 70px" />
              <p class="user-manual_desc">
                1. Đứng đối diện màn hình hiển thị 2 - 3m, sử dụng bàn tay phải đưa về phía trước để điền khiển di
                chuyển con trỏ bàn tay.
              </p>
            </div>
            <div>
              <img src="../images/2.png" alt="" style="width: 70px" />
              <p class="user-manual_desc">2. Bấm ngón cái và ngón trỏ với nhau để chọn.</p>
            </div>
            <!-- <h2 class="user-manual_title">Cài đặt</h2> -->
            <div style="font-size: 1.4rem; font-weight: 500">
              <span>Bạn: </span>
              <span style="font-size: 2rem; font-weight: 700; color: green; margin-left: 0.3rem">O</span>
            </div>
            <div style="font-size: 1.4rem; font-weight: 500">
              <span>Máy: </span>
              <span style="font-size: 2rem; font-weight: 700; color: red; margin-left: 0.3rem">X</span>
            </div>
          </div>
        </div>
        <div
          style="
            width: 1080px;
            height: 1080px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          <div class="chess-board" id="chess-board"></div>
          <p
            id="level0"
            style="position: absolute; font-size: 35px; font-weight: bold; top: -20px; color: #1872cc; display: none"
          >
            Dễ
          </p>
          <p
            id="level1"
            style="position: absolute; font-size: 35px; font-weight: bold; top: -20px; color: #056b39; display: none"
          >
            Trung bình
          </p>
          <p
            id="level2"
            style="position: absolute; font-size: 35px; font-weight: bold; top: -20px; color: red; display: none"
          >
            Khó
          </p>
          <canvas class="" id="board" width="1080px" height="1080px"></canvas>
        </div>
      </div>
    </main>
    <script>
      let num_hand = 0;
    </script>
    <script src="js/AI_hand.js"></script>
    <!-- <script type="module" src="js/3d.js"></script> -->
  </body>
</html>
